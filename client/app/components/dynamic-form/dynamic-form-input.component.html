<div>
  <div class="form-group">
    <label *ngIf="input.label" class="col-sm-{{ input.labelWidth }}" for="">{{ input.label }}: <span *ngIf="input.required" class="required">*</span></label>
    <div [ngSwitch]="input.controlType" class="col-sm-{{ input.inputWidth }}">

      <im-textbox
        *ngSwitchCase="'textbox'"
        [form]="form"
        [input]="input"
        [value]="getProp(values, input.key)"
      >
      </im-textbox>

      <im-auto-textbox
        *ngSwitchCase="'auto-textbox'"
        [form]="form"
        [input]="input"
        [value]="getProp(values, input.key)"
      >
      </im-auto-textbox>

      <im-dropdown
        *ngSwitchCase="'dropdown'"
        [form]="form"
        [input]="input"
        [value]="getProp(values, input.key, true)"
      >
      </im-dropdown>
    </div>
    <!--<div class="error-message col-sm-{{ input.inputWidth }} text-right" *ngIf="!isValid && isTouched && isDirty">Bắt buộc nhập {{input.label}}</div>-->
  </div>
</div>
